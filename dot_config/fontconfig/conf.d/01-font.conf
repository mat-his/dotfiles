<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Nerd Font Iosevka</family>
    </prefer>
  </alias>
  <alias>
    <family>Nerd Font Iosevka</family>
    <default>
      <family>sans-serif</family>
    </default>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
	    <!--<family>RobotoMonoNerdFontMono</family>-->
	    <family>ProFontWindowsNerdFontPropo</family>
    </prefer>
  </alias>
  <alias>
    <family>system-ui</family>
    <prefer>
	    <family>ProFontWindowsNerdFontPropo</family>
	    <!--<family>ProggyCleanSZNerdFont</family>-->
    </prefer>
  </alias>
</fontconfig>
